version: '3.8'

# Common environment variable definitions
x-common-database: &common-database
  POSTGRES_HOST: postgres.koji.box
  POSTGRES_PORT: 5432
  POSTGRES_DB: ${POSTGRES_DB:-koji}
  POSTGRES_USER: ${POSTGRES_USER:-koji}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-koji_password}

x-common-kerberos: &common-kerberos
  KRB5_REALM: ${KRB5_REALM:-KOJI.BOX}
  KRB5_KDC: kdc.koji.box
  KRB5_ADMIN_SERVER: kdc.koji.box

x-common-koji: &common-koji
  KOJI_HUB_URL: ${KOJI_HUB_URL:-http://koji.box/kojihub}
  KOJI_WEB_URL: ${KOJI_WEB_URL:-http://koji.box/}
  KOJI_TOP_URL: ${KOJI_TOP_URL:-http://koji.box/kojifiles}
  KOJI_TOP_DIR: ${KOJI_TOP_DIR:-/mnt/koji}
  KOJI_SRC_DIR: ${KOJI_SRC_DIR:-/mnt/koji-src}

x-common-keytab-service: &common-keytab-service
  KEYTAB_SERVICE_URL: ${KEYTAB_SERVICE_URL:-http://keytabs.koji.box:5000}

x-common-orch-service: &common-orch-service
  ORCH_SERVICE_URL: ${ORCH_SERVICE_URL:-http://orch.koji.box:5000}

x-common-kadmin: &common-kadmin
  KADMIN_PRINC: ${KADMIN_PRINC:-admin/admin}
  KADMIN_PASS: ${KADMIN_PASS:-admin_password}

x-common-koji-admin: &common-koji-admin
  KOJI_ADMIN_NAME: ${KOJI_ADMIN_NAME:-hub-admin}
  KOJI_ADMIN_PRINC: ${KOJI_ADMIN_PRINC:-hub-admin@KOJI.BOX}

x-common-koji-hub: &common-koji-hub
  KOJI_HUB_PRINC: ${KOJI_HUB_PRINC:-HTTP/koji-hub.koji.box@KOJI.BOX}
  KOJI_NGINX_PRINC: ${KOJI_NGINX_PRINC:-HTTP/koji.box@KOJI.BOX}

x-common-koji-hub-keytab: &orch-koji-hub-keytab
  KOJI_HUB_KEYTAB: ${KOJI_HUB_KEYTAB:-a1b2c3d4-e5f6-7890-abcd-ef1234567890}
  KOJI_HUB_PRINC: ${KOJI_HUB_PRINC:-HTTP/koji-hub.koji.box@KOJI.BOX}

x-common-koji-nginx-keytab: &orch-koji-nginx-keytab
  KOJI_NGINX_KEYTAB: ${KOJI_NGINX_KEYTAB:-b2c3d4e5-f6g7-8901-bcde-f23456789012}
  KOJI_NGINX_PRINC: ${KOJI_NGINX_PRINC:-HTTP/koji.box@KOJI.BOX}

x-common-koji-web-keytab: &orch-koji-web-keytab
  KOJI_WEB_KEYTAB: ${KOJI_WEB_KEYTAB:-c3d4e5f6-g7h8-9012-cdef-345678901234}
  KOJI_WEB_PRINC: ${KOJI_WEB_PRINC:-HTTP/koji-web.koji.box@KOJI.BOX}

x-common-koji-admin-keytab: &orch-koji-admin-keytab
  KOJI_ADMIN_KEYTAB: ${KOJI_ADMIN_KEYTAB:-d4e5f6g7-h8i9-0123-defg-456789012345}
  KOJI_ADMIN_PRINC: ${KOJI_ADMIN_PRINC:-hub-admin@KOJI.BOX}

x-common-koji-worker-keytab: &orch-koji-worker-keytab
  KOJI_WORKER_KEYTAB: ${KOJI_WORKER_KEYTAB:-e5f6g7h8-i9j0-1234-efgh-567890123456}

x-common-koji-hub-cert: &orch-koji-hub-cert
  KOJI_HUB_CERT: ${KOJI_HUB_CERT:-f6g7h8i9-j0k1-2345-fghi-678901234567}
  KOJI_HUB_CERT_CN: ${KOJI_HUB_CERT_CN:-koji-hub.koji.box}
  KOJI_HUB_KEY: ${KOJI_HUB_KEY:-g7h8i9j0-k1l2-3456-ghij-789012345678}

x-common-koji-nginx-cert: &orch-koji-nginx-cert
  KOJI_NGINX_CERT: ${KOJI_NGINX_CERT:-h8i9j0k1-l2m3-4567-hijk-890123456789}
  KOJI_NGINX_CERT_CN: ${KOJI_NGINX_CERT_CN:-koji.box}
  KOJI_NGINX_KEY: ${KOJI_NGINX_KEY:-i9j0k1l2-m3n4-5678-ijkl-901234567890}


services:
  postgres:
    image: postgres:15-alpine
    container_name: koji-boxed-postgres
    environment:
      <<: [*common-database,
           *common-koji-admin]
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data:Z
      - ./services/postgres/init.d:/docker-entrypoint-initdb.d:Z
      - ./koji-src/:/mnt/koji-src:Z
    expose:
      - "5432"
    networks:
      koji-network:
        aliases:
          - postgres.koji.box
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-koji} -d ${POSTGRES_DB:-koji}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: ${POSTGRES_MEMORY_LIMIT:-1g}
        reservations:
          memory: 512m

  kdc:
    build:
      context: .
      dockerfile: services/kdc/Dockerfile
    container_name: koji-boxed-kdc
    environment:
      <<: [*common-kerberos,
           *common-kadmin]
    volumes:
      - kdc_data:/var/lib/krb5kdc:Z
      - ./services/kdc/init.d:/var/lib/krb5kdc/kdc-init.d:Z
      - ./data/logs/kdc:/var/log/krb5kdc:Z
    expose:
      - "88"
      - "749"
      - "464"
    networks:
      koji-network:
        aliases:
          - kdc.koji.box
    healthcheck:
      test: ["CMD-SHELL", "/bin/health-check.sh"]
      interval: 10s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256m
        reservations:
          memory: 128m

  keytab-service:
    build:
      context: .
      dockerfile: services/keytab-service/Dockerfile
    container_name: koji-boxed-keytab-service
    depends_on:
      kdc:
        condition: service_healthy
    environment:
      <<: [*common-kerberos,
           *common-koji,
           *common-kadmin]
    networks:
      koji-network:
        aliases:
          - keytabs.koji.box
    healthcheck:
      test: ["CMD-SHELL", "/app/health-check.sh"]
      interval: 10s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256m
        reservations:
          memory: 128m

  orch-service:
    build:
      context: .
      dockerfile: services/orch/Dockerfile
    container_name: koji-boxed-orch-service
    depends_on:
      kdc:
        condition: service_healthy
    environment:
      <<: [*common-kerberos,
           *common-koji,
           *common-kadmin,
           *common-orch-service,
           *orch-koji-hub-keytab,
           *orch-koji-nginx-keytab,
           *orch-koji-web-keytab,
           *orch-koji-admin-keytab,
           *orch-koji-worker-keytab,
           *orch-koji-hub-cert,
           *orch-koji-nginx-cert]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/orch:/mnt/data:Z
    networks:
      koji-network:
        aliases:
          - orch.koji.box
    healthcheck:
      test: ["CMD-SHELL", "/app/health-check.sh"]
      interval: 10s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 256m

  koji-hub:
    build:
      context: .
      dockerfile: services/koji-hub/Dockerfile
    container_name: koji-boxed-koji-hub
    hostname: koji-hub.koji.box
    depends_on:
      postgres:
        condition: service_healthy
      keytab-service:
        condition: service_healthy
    environment:
      <<: [*common-database,
           *common-koji,
           *common-kerberos,
           *common-koji-admin,
           *common-koji-hub,
           *common-keytab-service]
      KOJI_HUB_URL: https://koji-hub.koji.box/kojihub  # override to bypass nginx
    volumes:
      - koji_storage:/mnt/koji:Z
      - ./services/koji-hub/init.d:/var/lib/koji-hub/hub-init.d:Z
      - ./data/logs/hub:/var/log/koji-hub:Z
    expose:
      - "80"
      - "443"
    networks:
      koji-network:
        aliases:
          - koji-hub.koji.box
    healthcheck:
      test: ["CMD-SHELL", "koji version || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: ${HUB_MEMORY_LIMIT:-512m}
        reservations:
          memory: 256m

  koji-worker:
    build:
      context: .
      dockerfile: services/koji-worker/Dockerfile
    container_name: koji-boxed-koji-worker
    hostname: koji-worker-1.koji.box
    depends_on:
      koji-hub:
        condition: service_healthy
      keytab-service:
        condition: service_healthy
    environment:
      <<: [*common-keytab-service,
           *common-koji,
           *common-kerberos]
    volumes:
      - koji_storage:/mnt/koji
      - ./data/logs/worker:/var/log/koji-worker
    networks:
      koji-network:
        aliases:
          - koji-worker-1.koji.box
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep koji-worker || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: ${WORKER_MEMORY_LIMIT:-1g}
        reservations:
          memory: 512m

  koji-web:
    build:
      context: .
      dockerfile: services/koji-web/Dockerfile
    container_name: koji-boxed-koji-web
    depends_on:
      koji-hub:
        condition: service_healthy
      keytab-service:
        condition: service_healthy
    environment:
      <<: [*common-koji,
           *common-kerberos,
           *common-keytab-service]
    volumes:
      - ./services/koji-web:/etc/koji-web:Z
    expose:
      - "8080"
    networks:
      koji-network:
        aliases:
          - koji-web.koji.box
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: ${WEB_MEMORY_LIMIT:-256m}
        reservations:
          memory: 128m

  koji-client:
    build:
      context: .
      dockerfile: services/koji-client/Dockerfile
    container_name: koji-boxed-koji-client
    depends_on:
      keytab-service:
        condition: service_healthy
      nginx:
        condition: service_healthy
      koji-hub:
        condition: service_healthy
    environment:
      <<: [*common-koji,
           *common-kerberos,
           *common-keytab-service]
      CLIENT_PRINCIPAL: ${CLIENT_PRINCIPAL:-friend@KOJI.BOX}
    volumes:
      - koji_storage:/mnt/koji:ro
      - ./services/koji-client/init.d:/var/lib/koji-client/client-init.d:Z
    networks:
      koji-network:
        aliases:
          - koji-client.koji.box
    deploy:
      resources:
        limits:
          memory: 256m
        reservations:
          memory: 128m
    profiles:
      - "shell"

  test-runner:
    extends:
      service: koji-client
    environment:
      <<: [*common-koji,
           *common-kerberos,
           *common-keytab-service]
      CLIENT_PRINCIPAL: ${CLIENT_PRINCIPAL:-test-user@KOJI.BOX}
    volumes:
      - koji_storage:/mnt/koji:ro
      - ./services/test-runner/init.d:/var/lib/koji-client/client-init.d:Z
    networks:
      koji-network:
        aliases:
          - test-runner-client.koji.box
    profiles:
      - "test"

  nginx:
    image: nginx:alpine
    container_name: koji-boxed-nginx
    depends_on:
      # koji-web:
      #  condition: service_healthy
      koji-hub:
        condition: service_healthy
    volumes:
      - koji_storage:/mnt/koji:ro
      - ./services/nginx:/etc/nginx:Z
      - ./data/logs/nginx:/var/log/nginx:Z
    ports:
      - "8080:80"
      - "8443:443"
    expose:
      - "80"
      - "443"
    networks:
      koji-network:
        aliases:
          - koji.box
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128m
        reservations:
          memory: 64m

networks:
  koji-network:
    driver: bridge
    ipam:
      config:
        - subnet: ${KOJI_SUBNET:-172.20.0.0/16}

volumes:
  postgres_data:
    driver: local
  koji_storage:
    driver: local
  kdc_data:
    driver: local


# The end.
