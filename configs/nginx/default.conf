upstream koji_web {
    server koji-web.koji.box:8080;
}

upstream koji_hub {
    server koji-hub.koji.box:8080;
}

server {
    listen 80;
    server_name koji.box;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Koji Hub API - forward /kojihub/* to koji-hub
    location /kojihub/ {
        proxy_pass http://koji_hub/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Downloads - serve static content from Koji storage with indexing
    location /downloads/ {
        alias /mnt/koji/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        autoindex_format html;

        # Security for downloads
        location ~* \.(rpm|deb|tar\.gz|tar\.bz2|zip)$ {
            add_header Content-Disposition "attachment";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Deny access to sensitive files
        location ~* \.(key|pem|crt|conf)$ {
            deny all;
        }
    }

    # Koji Web - default root path
    location / {
        proxy_pass http://koji_web/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        root /var/www/koji/static;
        internal;
    }

    location = /50x.html {
        root /var/www/koji/static;
        internal;
    }
}
