[koji_web]
# Koji Web Configuration

# Database configuration
DBName = koji
DBUser = koji
DBPassword = koji_password
DBHost = postgres
DBPort = 5432

# Server configuration
ServerName = koji-web
ServerAlias = localhost
DocumentRoot = /usr/share/koji-web

# Koji hub configuration
KojiHubURL = http://koji-hub:8080
KojiHubSSLURL = https://koji-hub:8443

# Storage configuration
KojiFilesURL = http://koji-storage:8080

# Authentication
AuthType = Kerberos
LoginCreatesUser = On
KerberosServicePrincipal = http/koji-web.koji.box@KOJI.BOX
KerberosKeytab = /etc/krb5kdc/web.keytab

# Logging
LogLevel = INFO
LogFile = /var/log/koji-web/web.log

# Security
AllowedHosts = localhost,koji-web,koji-hub
AllowedIPs = 172.20.0.0/16,127.0.0.1

# Web interface
Title = Boxed Koji
Logo = /static/koji-logo.png
Theme = default

# Features
ShowBuildLogs = On
ShowTaskLogs = On
ShowRPMList = On
ShowChangelog = On
