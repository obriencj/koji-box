[koji]
# Koji Client Configuration

# Server configuration
server = http://koji-hub:8080/kojihub
weburl = http://koji-web:8080
topurl = http://koji-storage:8080

# Authentication
authtype = Kerberos
use_fast_upload = True
max_retries = 3
retry_interval = 1

# Logging
debug = False
logfile = /var/log/koji-client/client.log

# Build configuration
build_timeout = 3600
build_arch = x86_64

# Storage configuration
storage_path = /mnt/koji
storage_url = http://koji-storage:8080

# Security
verify_ssl = False
