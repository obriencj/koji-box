[hub]
# Koji Hub Configuration

# Database configuration
DBName = koji
DBUser = koji
DBPassword = koji_password
DBHost = postgres
DBPort = 5432

# Server configuration
ServerName = koji-hub
ServerAlias = localhost
ServerAdmin = admin@localhost
DocumentRoot = /var/www/html

# SSL configuration
SSLCertificateFile = /etc/koji-hub/koji-ca-crt.crt
SSLCertificateKeyFile = /etc/koji-hub/koji-ca-crt.crt

# Koji configuration
KojiDir = /mnt/koji
KojiUser = koji
KojiGroup = koji

# Build configuration
BuildTimeout = 3600
MaxBuilds = 10

# Storage configuration
StoragePath = /mnt/koji
StorageURL = http://koji-storage:8080

# Logging
LogLevel = INFO
LogFile = /var/log/koji-hub/hub.log

# Security
AllowedHosts = localhost,koji-hub,koji-web,koji-worker
AllowedIPs = 172.20.0.0/16,127.0.0.1

# Authentication
AuthType = Kerberos
LoginCreatesUser = On
KerberosServicePrincipal = hub/koji-hub.koji.box@KOJI.BOX
KerberosKeytab = /etc/krb5kdc/hub.keytab

# Build system
BuildRootTimeout = 3600
MaxBuildsPerHost = 2
